<h1>Recipes</h1>

<div class="grid-container">

  <div class="recipe-list">
    <div *ngFor="let recipe of recipes" (click)='onSelect(recipe)'>
      <h2>{{recipe.name}}</h2>
    </div>
  </div>

  <app-recipe-detail class="recipe-detail" [recipe]="selectedRecipe"></app-recipe-detail>
</div>
